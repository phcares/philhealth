<html>

  	  <link rel="stylesheet" href="assets/css/page.css">
	  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  	  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
		<script>
		  // Initialize Firebase
		  var config = {
		    apiKey: "AIzaSyCL-toM_ARHS6hTHnI91-J6QWIoxHrVj7A",
		    authDomain: "phcares-fbd2b.firebaseapp.com",
		    databaseURL: "https://phcares-fbd2b.firebaseio.com",

		<title>Philhealth | Login </title>
	  <!--Let browser know website is optimized for mobile-->
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div id="pageloader">
			<div class="preloader-wrapper big active">
		      <div class="spinner-layer spinner-blue">
		        <div class="circle-clipper left">
		          <div class="circle"></div>
		        </div><div class="gap-patch">
		          <div class="circle"></div>
		        </div><div class="circle-clipper right">
		          <div class="circle"></div>
		        </div>
		      </div>

		      <div class="spinner-layer spinner-red">
		        <div class="circle-clipper left">
		          <div class="circle"></div>
		        </div><div class="gap-patch">
		          <div class="circle"></div>
		        </div><div class="circle-clipper right">
		          <div class="circle"></div>
		        </div>
		      </div>

		      <div class="spinner-layer spinner-yellow">
		        <div class="circle-clipper left">
		          <div class="circle"></div>
		        </div><div class="gap-patch">
		          <div class="circle"></div>
		        </div><div class="circle-clipper right">
		          <div class="circle"></div>
		        </div>
		      </div>

		      <div class="spinner-layer spinner-green">
		        <div class="circle-clipper left">
		          <div class="circle"></div>
		        </div><div class="gap-patch">
		          <div class="circle"></div>
		        </div><div class="circle-clipper right">
		          <div class="circle"></div>
		        </div>
		      </div>
		    </div>
		</div>

		<div class="login-cover">

			<div class="row">
				<div class="col m1 l2"></div>
		        <div class="col s12 m10 l8">
		          <div class="card">
		            <div class="card-content">
		            	<div class="col s12 center-align">
		            		
		            	<img src="assets/img/logo2.png" class="responsive-img">
		            	</div>
		              <span class="card-title">Sign in with your Email</span>
		              <div class="row">
		              	<form class="col s12" id="loginForm" action="dashboard.html">
					      <div class="row">
					        <div class="input-field col s12">
					          <input id="loginEmail" type="email" class="validate" required="">
					          <label for="first_name">Email</label>
					        </div>
					        <div class="input-field col s12">
					          <input id="loginPassword" type="password" class="validate" required="">
					          <label for="loginPassword">Password</label>
					        </div>
					        <div class="input-field col s12">
					          <span id="loginError" class="red-text hide">Invalid Username or password</span>
					        	<p><a href="#forgotPassModal" class="modal-trigger forgotPassModal">Forgot Password?</a></p>
						 </div>
					        <div class="input-field col s12 m12 l12">
					          <button class="btn waves-light waves-effect right green" id="loginBtn">
					          <i class="material-icons right">send</i>
						          Sign In
					      	  </button>
							</div>
					      </div>
								<div class="progress hide" id="loginProgress">
									<div class="indeterminate"></div>
								</div>
					  	</form>
		              </div>
		            </div>
		          </div>
		        </div>
				<div class="col m1 l2"></div>
		      </div>
		</div>
		<div id="forgotPassModal" class="modal">
			<div class="modal-content">
				<p class="flow-text">Enter Email Address</p>
				<div class="col s12 input-field">
					<input type="email" name="" id="forgotPassEmail" class="validate">
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn green right" id="forgotPassResetBtn">Reset</button>
			</div>
		</div>
		

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/1.5.1/fingerprint2.min.js"></script>
	    <script>
	    	$(window).on('load', function(){
			 $('#pageloader').fadeOut();
			});
	    </script>
	    <script src="assets/js/login.js"></script>
	</body>
</html>
